<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:panelGrid>
            <h:panelGroup>
                <h:graphicImage value="img/logo.gif" style="width:45%;"/>
                <h:graphicImage value="img/2658.gif"/>
            </h:panelGroup>
        </h:panelGrid>
        <h:panelGrid columns="2">
            <h:outputLabel value="TweetAs" for="tweetas"/>
            <h:outputText id="tweetas" value="#{var.tweetas}"/>
            <h:outputLabel value="lastTweet" for="lastTweet"/>
            <h:outputText id="lastTweet" value="#{var.lastTweet}" />
            <h:outputLabel value="changes" for="changes"/>
            <h:dataTable id="changes" var="change" value="#{var.changes}">
                <h:column>
                    Test<h:outputText value="#{change}" />
                </h:column>
            </h:dataTable>
        </h:panelGrid>
    </h:body>
</html>
