<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        Tweet <h:outputText value="#{var.tweetas}"/>
        <h:panelGrid columns="2">
            <h:outputLabel value="TweetAs" for="tweetas"/>
            <h:outputText id="tweetas" value="#{var.tweetas}"/>
            <h:outputLabel value="lastTweet" for="lastTweet"/>
            <h:outputText id="lastTweet" value="#{var.lastTweet}" />
            <h:outputLabel value="changes" for="changes"/>
            <h:dataTable id="changes" var="change" value="#{var.changes}">
                <h:column>
                    <h:outputText value="#{change}" />
                </h:column>
            </h:dataTable>
                           
        </h:panelGrid>
    </h:body>
</html>
